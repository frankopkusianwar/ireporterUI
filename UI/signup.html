<html>
    <head>
        <title>Signup</title>
        <link rel="stylesheet" href="static/css/main.css">
        <script type="text/javascript" src="static/js/signup.js"></script>
    </head>
    <body>
        <div class="main-content">
            <header>
                <div class="header-content" id="header-nav">
                    <a href="index.html">Login</a>
                    <a href="signup.html">Signup</a>
                    <a href="javascript:void(0);" class="icon" onclick="togle()">
                        <i class="fa fa-bars"></i>
                    </a>
                    <h1><span class="letterI">i</span>Reporter</h1>
                </div>
            </header>
            <div class="content">
                <form>
                    <div class="form-content">
                        <h1>Signup Here</h1>
                        <input type="text" placeholder="First Name" name="firstName" id="firstName"><br>
                        <input type="text" placeholder="Last Name" name="lastName" id="lastName"><br>
                        <input type="text" placeholder="Other Names" name="otherNames" id="otherNames"><br>
                        <input type="text" placeholder="username" id="username"><br>
                        <input type="text" placeholder="Email" name="email" id="email"><br>
                        <input type="password" placeholder="Password" name="password" id="password"><br>
                        <input type="password" placeholder="Confirm password"><br>
                        <input type="button" value="Signup" id="submit" onclick="addUser()">
                    </div>
                </form>
            </div>
            <footer>
                <p>All rights reserved</p>
            </footer>
        </div>
    </body>
</html>
